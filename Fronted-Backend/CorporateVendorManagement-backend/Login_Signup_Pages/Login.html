<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Body */
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* Form container */
        .form-container {
            background-color: #111; /* Dark gray container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            width: 400px;
        }

        /* Form header */
        .form-header h1,
        .form-header p {
            color: #fff;
            text-align: center;
        }

        /* Labels */
        label {
            display: block;
            margin-top: 15px;
            color: #fff;
            font-weight: 500;
        }

        /* Inputs */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Horizontal rule */
        hr {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #444;
        }

        /* Signup options */
        .signup-options p,
        .signup-options h2 {
            text-align: center;
            color: #fff;
        }

        .signup-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Welcome!</h1>
                <p>Login/Register To Get Started</p>
            </div>

            <form class="login-form" id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Your Name" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <button type="submit" class="btn login-btn">Login</button>
            </form>

            <hr>

            <div class="signup-options">
                <p>Become a Member?</p>
                <h2>Register As</h2>
                <div class="signup-buttons">
                    <a href="/Login_Signup_Pages/register-vendor.html" class="btn vendor-btn">Vendor</a>
                    <a href="/Login_Signup_Pages/register-otheruser.html" class="btn contract-btn">Become Other Member</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.redirectUrl) {
                        window.location.href = result.redirectUrl;
                    } else {
                        alert('Login successful!');
                    }
                } else {
                    alert(result.message || 'Login failed. Please try again.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
